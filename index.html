<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2248/PNG/512/halloween_icon_138509.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <header>
        <img src="https://parspng.com/wp-content/uploads/2022/09/skullpng.parspng.com-6-600x750.png" alt="">
        <h1>Bandas e Artistas Underground</h1>
    </header>

    <div class="container">

        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">

            <div class="imagem img1">
                <img src="https://i.ytimg.com/vi/oxd88LY4MFs/maxresdefault.jpg"
                    alt="escabroso">
            </div>

            <div class="imagem img2">
                <img src="https://quartemo.com.br/wp-content/uploads/2023/11/bae39605-b886-40f4-a7dd-ee07fd0c24c3.jpg" alt="">
            </div>
            <div class="imagem img3">
                <img src="https://i.ytimg.com/vi/ikdZYfcBtfg/maxresdefault.jpg" alt="">
            </div>
            <div class="imagem img4">
                <img src="https://i.ytimg.com/vi/6T0DhlOfpPY/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDbCEeSVkei2gXnNIGhNNQPbwdtjg"
                    alt="">
            </div>
            <div class="imagem img5">
                <img src="https://i.ytimg.com/vi/2V-Ps21QFXc/maxresdefault.jpg"
                    alt="">
            </div>
            <div class="imagem img6">
                <img src="https://i.ytimg.com/vi/v2P1x1vPo4k/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCd4FEjQwkZ2qbrcEqyn5mduxbZcA"
                    alt="">
            </div>

        </div>

        <div class="navegacao">
            <label class="bar" for="imagem1"></label>
            <label class="bar" for="imagem2"></label>
            <label class="bar" for="imagem3"></label>
            <label class="bar" for="imagem4"></label>
            <label class="bar" for="imagem5"></label>
            <label class="bar" for="imagem6"></label>
        </div>

    </div>


    <footer>
        <h3>&copy; Todos os Direitos reservados a <a href="https://github.com/EmersonBDFilho">Emerson</a></h3>
    </footer>
</body>

</html>
